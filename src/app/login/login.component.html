<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  
    <div class="login">
        <form [formGroup]="form">
         <h1>Login</h1> 

        <label><i class='bx bxl-gmail' ></i></label>
        <input type="emailid" placeholder=" enter email-id" formControlName="emailid" ><br><br>
        
         
    
        

        <label><i class='bx bxs-lock' ></i></label>
        <input type="password" placeholder="enter password" formControlName="password"><br>
        <p>forgot password?</p>

        <button >submit</button>
        
    
    <p>Not a member?<span><a routerLink="/register">sign up</a></span></p>    
        
   </form>
 
</div>

</body>
</html>
